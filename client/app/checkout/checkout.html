<header class="jumbotron bg-info">
  <div class="container">
    <h2>ES4</h2>
    <p>Event Security Services, Scheduling & Staffing.</p>
  </div>
</header>
<div class='wrapper container'>
  <div class='checkout container'>
    <div class='content col-lg-6 center-block'>
      <header>
        <h1>Hi, <br/> Your Event is Ready to be Scheduled! </h1>
        <p>Make a payment below PayPal or a card</p>
      </header>
      <div class="panel panel-default">
        <div class="panel-body">
          <h3 ng-show="event.venue">
            Payment for event at {{ event.venue }}
          </h3>
          <br />
          <form id='payment-form' action='/checkout' method='post'>
            <section>
              <div class='bt-drop-in-wrapper'>
                <div id='dropin'></div>
              </div>

              <input type="hidden" name="event_id" value="{{ event_id }}">

              <div class="form-group">
                <label for='amount'>Amount</label>
                <div class='input-group'>
                  <div class="input-group-addon">$</div>
                  <input class="form-control" id='amount' name='amount' placeholder='Amount' value='{{cost.grand_total}}' readonly/>
                </div>
              </div>

            </section>
            <button type='submit' ng-disabled="!cost.grand_total" class='btn btn-success btn-icon btn-lg'><span class="fa fa-check-circle"></span>Pay</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
