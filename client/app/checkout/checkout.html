<header class="jumbotron bg-info">
  <div class="container">
    <h2>ES4</h2>
    <p>Event Security Services, Scheduling & Staffing.</p>
  </div>
</header>
<div class='wrapper'>
  <div class='checkout container'>
    <div class='content'>
      <header>
        <h1>Hi, <br/> Your Event is Ready to be Scheduled! </h1>
        <p>Make a payment below PayPal or a card</p>
      </header>
      <form id='payment-form' action='/checkout' method='post'>
        <section>
          <div class='bt-drop-in-wrapper'>
            <div id='dropin'></div>
          </div>
          <label for='amount'><span class='input-label'>Amount</span>
            <div class='input-wrapper amount-wrapper'>
              <input id='amount' name='amount' type='tel' min='1' placeholder='Amount' value='10'/>
            </div>
          </label>
        </section>
        <button type='submit' class='btn btn-success btn-lg'><span> Pay </span></button>
      </form>
    </div>
  </div>
</div>
