<div class="wrapper">
  <div class="checkout container">
    <div class="content">
      <header>
        <h1>Hi, <br/> Let's test a transaction</h1>
        <p>Make a test payment with Braintree using PayPal or a card</p>
      </header>
      <form id="payment-form" action="/checkout" method="post">
        <section>
          <div class="bt-drop-in-wrapper">
            <div id="dropin"></div>
          </div>
          <label for="amount"><span class="input-label">Amount</span>
            <div class="input-wrapper amount-wrapper">
              <input id="amount" name="amount" type="tel" min="1" placeholder="Amount" value="10"/>
            </div>
          </label>
        </section>
        <button type="submit" class="button"><span>Test Transaction</span></button>
      </form>
    </div>
  </div>
</div>
