<div class="container main-content mb-20">
  <h3 class="mb-20">Job Creation &mdash; New Job</h3>

  <section>
    <div class="wizard">
      <div class="wizard-inner">
        <div class="connecting-line"></div>
        <ul class="nav nav-tabs" role="tablist">

          <li role="presentation" ng-class="{active: progress === 1, disabled: progress !== 1}">
            <a aria-controls="step1" role="tab" uib-tooltip="Venue">
              <span class="round-tab">
                                <i class="glyphicon glyphicon-map-marker"></i>
                            </span>
            </a>
          </li>

          <!-- data-toggle="tab" -->
          <li role="presentation" ng-class="{active: progress === 2, disabled: progress !== 2}">
            <a aria-controls="step2" role="tab" uib-tooltip="Job">
              <span class="round-tab">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </span>
            </a>
          </li>
          <li role="presentation" ng-class="{active: progress === 3, disabled: progress !== 3}">
            <a aria-controls="step3" role="tab" uib-tooltip="Cost">
              <span class="round-tab">
                                <i class="glyphicon glyphicon-shopping-cart"></i>
                            </span>
            </a>
          </li>

          <li role="presentation" ng-class="{active: progress === 4, disabled: progress !== 4}">
            <a aria-controls="complete" role="tab" uib-tooltip="Payment">
              <span class="round-tab">
                                <i class="glyphicon glyphicon-credit-card"></i>
                            </span>
            </a>
          </li>
        </ul>
      </div>

      <form method="post" name="newEventForm" id="PaymentForm" ng-submit="submitForm($event)" class="form-horizontal" role="form">
        <div class="tab-content">
          <div class="tab-pane" ng-class="{active: progress == 1}" role="tabpanel" id="step1">
            <h3 class="margin-bottom-10">Venue</h3>

            <div class="form-group">
              <label for="title" id="titleLabel" class="control-label col-sm-2">Title</label>
              <div class="col-sm-10">
                <input name="title" type="text" ng-model="eventData.title" required id="title" class="form-control" placeholder="e.g. Mary and Michael's Wedding" />
              </div>
            </div>

            <div class="form-group">
              <label for="nameOfVenue" id="nameOfVenueLabel" class="control-label col-sm-2">Name of Venue</label>
              <div class="col-sm-10">
                <input name="nameOfVenue" type="text" ng-model="eventData.nameOfVenue" required id="nameOfVenue" class="form-control" placeholder="Enter the Name of the venue" />
              </div>
            </div>

            <div class="form-group">
              <label for="address" id="addressLabel" class="control-label col-sm-2">Address</label>
              <div class="col-sm-10">
                <div id="locationField">
                  <input class="form-control" ng-model="eventData.location" required id="autocomplete" placeholder="Enter your address" name="address" g-places-autocomplete autocomplete="off" type="text"></input>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="description" id="descriptionLabel" class="control-label col-sm-2">Event Description</label>
              <div class="col-sm-10">
                <div id="descriptionField">
                  <textarea class="form-control" ng-model="eventData.description" placeholder="Add a description for your event" name="description"></textarea>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="phoneNumber" id="phoneNumberLabel" class="control-label col-sm-2">Phone Number</label>
              <div class="col-sm-10">
                <input name="phoneNumber" ng-model="eventData.phoneNumber" required type="tel" id="phoneNumber" class="form-control" placeholder="Enter your phone number" />
              </div>
            </div>

            <div class="form-group">
              <label for="poContact" id="poContactLabel" class="control-label col-sm-2">Point of Contact</label>
              <div class="col-sm-10">
                <input name="poContact" ng-model="eventData.poContact" required type="text" id="poContact" class="form-control" placeholder="Enter point of Contact" />
              </div>
            </div>

            <div class="form-group">
              <label for="email" id="emailLabel" class="control-label col-sm-2">Email</label>
              <div class="col-sm-10">
                <input name="email" ng-model="eventData.email" required type="email" id="email" class="form-control" placeholder="Coordinator email address" />
              </div>
            </div>

          </div>
          <div class="tab-pane" ng-class="{active: progress == 2}" role="tabpanel" id="step2">
            <h3 class="margin-bottom-10">Job Details</h3>


            <div class="form-group">
              <label for="jobType" id="jobTypeLabel" class="control-label col-sm-2">Job Type</label>
              <div class="col-sm-10">
                <select name="jobType" required ng-model="eventData.jobType" id="jobType" class="form-control">
                  <option value="">Please select the Job Type</option>
                  <option value="1">Birthday</option>
                  <option value="2">Carnival</option>
                  <option value="3">Circus</option>
                  <option value="4">Concert</option>
                  <option value="5">Festival</option>
                  <option value="6">Hospital</option>
                  <option value="7">License premise / Bar or Club</option>
                  <option value="13">Other</option>
                  <option value="8">Party</option>
                  <option value="9">Restaurant</option>
                  <option value="10">School</option>
                  <option value="11">Sporting Event</option>
                  <option value="12">Wedding</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="jobSpecs" id="jobSpecsLabel" class="control-label col-sm-2">Job Type Specific Options</label>
              <div class="col-sm-10">
                <select class="selectpicker form-control" ng-model="eventData.jobSpecs" multiple name="jobSpecs" id="jobSpecs" title="Select a Job Type first">
                  <option value="39" data-job="8" >Apartment Roving Patrol</option>
                  <option value="53" data-job="13" >Appartment Roving Patrol</option>
                  <option value="54" data-job="13" >Bank Security</option>
                  <option value="55" data-job="13" >Construction Safety / Control</option>
                  <option value="15" data-job="1" >Intersection Control</option>
                  <option value="19" data-job="2" >Intersection Control</option>
                  <option value="23" data-job="3" >Intersection Control</option>
                  <option value="27" data-job="4" >Intersection Control</option>
                  <option value="31" data-job="5" >Intersection Control</option>
                  <option value="43" data-job="10" >Intersection Control</option>
                  <option value="47" data-job="11" >Intersection Control</option>
                  <option value="56" data-job="13" >Intersection Control</option>
                  <option value="16" data-job="1" >Money Drop Security</option>
                  <option value="20" data-job="2" >Money Drop Security</option>
                  <option value="24" data-job="3" >Money Drop Security</option>
                  <option value="32" data-job="5" >Money Drop Security</option>
                  <option value="36" data-job="7" >Money Drop Security</option>
                  <option value="40" data-job="8" >Money Drop Security</option>
                  <option value="42" data-job="9" >Money Drop Security</option>
                  <option value="57" data-job="13" >Money Drop Security</option>
                  <option value="17" data-job="1" >Neighborhood Patrol</option>
                  <option value="21" data-job="2" >Neighborhood Patrol</option>
                  <option value="25" data-job="3" >Neighborhood Patrol</option>
                  <option value="28" data-job="4" >Neighborhood Patrol</option>
                  <option value="33" data-job="5" >Neighborhood Patrol</option>
                  <option value="37" data-job="7" >Neighborhood Patrol</option>
                  <option value="41" data-job="8" >Neighborhood Patrol</option>
                  <option value="44" data-job="10" >Neighborhood Patrol</option>
                  <option value="48" data-job="11" >Neighborhood Patrol</option>
                  <option value="58" data-job="13" >Neighborhood Patrol</option>
                  <option value="30" data-job="4" >Other</option>
                  <option value="35" data-job="6" >Other</option>
                  <option value="38" data-job="7" >Other</option>
                  <option value="46" data-job="10" >Other</option>
                  <option value="51" data-job="11" >Other</option>
                  <option value="61" data-job="13" >Other</option>
                  <option value="18" data-job="1" >Parking ingress / egress</option>
                  <option value="22" data-job="2" >Parking ingress / egress</option>
                  <option value="26" data-job="3" >Parking ingress / egress</option>
                  <option value="29" data-job="4" >Parking ingress / egress</option>
                  <option value="34" data-job="5" >Parking ingress / egress</option>
                  <option value="49" data-job="11" >Parking ingress / egress</option>
                  <option value="52" data-job="12" >Parking ingress / egress</option>
                  <option value="59" data-job="13" >Parking ingress / egress</option>
                  <option value="45" data-job="10" >Special Community Patrol</option>
                  <option value="50" data-job="11" >Special Community Patrol</option>
                  <option value="60" data-job="13" >Special Community Patrol</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="officerName" id="officerNameLabel" class="control-label col-sm-2">Name(s) of preferred officer(s)</label>
              <div class="col-sm-10">

                <select class="selectpicker form-control" required ng-model="eventData.officerName" multiple name="officerName" title="Please Select">
                  <option value="6" data-subtext="Dallas">Lance Jones</option>
                  <option value="2" data-subtext="Edmond">Roger Lockwood</option>
                  <option value="5" data-subtext="Oklahoma City">Joshua Tree</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-9 col-md-offset-3">
                <div class="row">
                  <div class="col-md-3">
                    <label class="radio-inline">
                    <input type="radio" name="jobRecuring" id="inlineRadio1" value="0" class="recuringJob" checked="checked"> One-off Job
                  </label>
                  </div>
                  <div class="col-md-3">
                    <label class="radio-inline">
                    <input type="radio" name="jobRecuring" id="inlineRadio2" value="1" class="recuringJob"> Recuring Job
                  </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="creationEventDate" id="creationEventDateLabel" class="control-label col-md-3">Event Date &amp; Time</label>
              <div class="col-md-4">
                <div class="input-group date" id="creationEventDateGroup">
                  <input type="text" value="" name="creationEventDate" class="form-control" id="creationEventDate" placeholder="Event Date" aria-describedby="helpBlock">
                  <span class="input-group-addon addonRightEve">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </span>

                </div>
                <span id="helpBlock" class="help-block"><span class="text-danger"><i class="fa fa-info-circle" aria-hidden="true"></i> A minimum of 7 days is required between the start of the event and the registration.</span></span>
              </div>

              <label for="attendeesNum" id="attendeesNumLabel" class="control-label col-md-3">Number of Attendees Expected</label>
              <div class="col-md-2">
                <input type="number" value="" name="attendeesNum" class="form-control" id="attendeesNum" placeholder="0">
              </div>


            </div>

            <div class="form-group">
              <label for="OfficerArriveTime" id="OfficerArriveTimeLabel" class="control-label col-md-3">Officer(s) to arrive at</label>
              <div class="col-md-4">
                <div class="input-group date" id="OfficerArriveTimeGroup">
                  <input type="time" value="" name="OfficerArriveTime" class="form-control" id="OfficerArriveTime" placeholder="Time">
                  <span class="input-group-addon addonRightEve">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                  </span>

                </div>
              </div>
              <label for="OfficerStayHours" id="OfficerStayHoursLabel" class="control-label col-md-3">Number of hours requested</label>
              <div class="col-md-2">
                <input type="number" value="" min="0" name="OfficerStayHours" class="form-control" id="OfficerStayHours" placeholder="1">
              </div>
            </div>

            <div class="form-group">
              <label for="officerUniform" id="officerUniformLabel" class="control-label col-md-3">Uniform of Officer(s)</label>
              <div class="col-md-9">
                <select name="officerUniform" id="officerUniform" class="form-control">
                <option value="">Please select</option>
                <optgroup label="Plain Clothes">
                  <option value="2">formal</option>
                  <option value="2">informal</option>
                  <option value="2">other</option>
                <optgroup label="Uniform">
                  <option value="1">Police</option>
                  <option value="1">To be supplied by venue</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="alcoholServed" id="alcoholServedLabel" class="control-label col-md-3">Will alcohol be served? <span class="text-danger"><i class="fa fa-asterisk red" aria-hidden="true"></i></span></label>
              <div class="col-md-3">
                <label class="radio-inline">
                  <input type="radio" name="alcoholServed" id="alcoholServed1" value="yes"> yes
                </label>
                <label class="radio-inline">
                  <input type="radio" name="alcoholServed" id="alcoholServed2" value="no" checked="checked"> no
                </label>

              </div>
              <label for="policeVehicule" id="policeVehiculeLabel" class="control-label col-md-3">Police vehicule required? <span class="text-danger"><i class="fa fa-asterisk red" aria-hidden="true"></i></span></label>
              <div class="col-md-3">
                <label class="radio-inline">
                  <input type="radio" name="policeVehicule" id="policeVehicule1" value="yes"> yes
                </label>
                <label class="radio-inline">
                  <input type="radio" name="policeVehicule" id="policeVehicule2" value="no" checked="checked"> no
                </label>

              </div>
            </div>

            <div class="form-group">
              <label for="barricadeRequested" id="barricadeRequestedLabel" class="control-label col-md-3">Barricades requested? <span class="text-danger"><i class="fa fa-asterisk red" aria-hidden="true"></i></span></label>
              <div class="col-md-3">
                <label class="radio-inline">
                  <input type="radio" name="barricadeRequested" id="barricadeRequested1" value="yes"> yes
                </label>
                <label class="radio-inline">
                  <input type="radio" name="barricadeRequested" id="barricadeRequested2" value="no" checked="checked"> no
                </label>

              </div>
              <label for="amplifiedSound" id="amplifiedSound" class="control-label col-md-3">Music or other amplified sound/explosions?</label>
              <div class="col-md-3">
                <label class="radio-inline">
                  <input type="radio" name="amplifiedSound" id="amplifiedSound1" value="yes"> yes
                </label>
                <label class="radio-inline">
                  <input type="radio" name="amplifiedSound" id="amplifiedSound2" value="no" checked="checked"> no
                </label>

              </div>
            </div>

            <div class="form-group">
              <label for="additionalExpect" id="additionalExpectLabel" class="control-label col-md-3">Additional Expectations of officer(s)</label>
              <div class="col-md-9">
                <select class="selectpicker form-control" multiple name="additionalExpect" id="additionalExpect" title="Please select">
                  <option value="1">Activity Sheets</option>
                  <option value="2">Specialised Skills/Training</option>
                  <option value="3">W2 Forms with client</option>
                </select>
              </div>
            </div>

          </div>
          <div class="tab-pane" ng-class="{active: progress == 3}" role="tabpanel" id="step3">
            <h3 class="margin-bottom-10">Cost</h3>
            <p>This is step 3</p>

          </div>
          <div class="clearfix"></div>
        </div>
      </form>
      <div class="margin-top-30">
        <button type="button" ng-hide="progress == 1" ng-click="prevStep()" class="btn btn-primary btn-info-full btn-rounded next-step pull-left">Go back</button>

        <input type="button" ng-if="progress === 4" name="SubmitButton" value="Place Order" id="SubmitButton" class="btn btn-primary  btn-rounded procedCheckout pull-right" />
        <button type="button" ng-hide="progress === 4" ng-click="nextStep()" class="btn btn-primary btn-info-full next-step pull-right btn-rounded">Save and continue</button>
      </div>
    </div>

  </section>
</div>

<div class="modal fade" id="recurrentJob" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="modal-content">
      <div>

        <!-- Tab panes -->
        <div class="tab-content" style="padding:30px 15px 10px 15px;">
          <div role="tabpanel" class="tab-pane active" id="daily">

                <div class="form-group">

          <div role="tabpanel" class="tab-pane" id="monthly">
            <form class="form-horizontal">
              <fieldset>
                <div class="form-group">
                  <label for="monthlyNumber" class="col-md-1 control-label">
                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">

                  <div class="col-md-6">
                    <div class="input-group">
                      <span class="input-group-addon">Day</span>

                  <div class="col-md-3">
                    <select id="" name="" class="form-control">
                    <option value="1">First</option>
                    <option value="2">Second</option>

                    <option value="4">Fourth</option>
                  </select>

                    <select id="" name="" class="form-control">
