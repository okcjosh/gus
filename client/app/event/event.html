<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Event Registration</legend>

    <!-- Multiple Radios -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Event Type">Event Type</label>
      <div class="col-md-4">
        <div class="radio">
          <label for="Event Type-0">
            <input type="radio" name="Event Type" id="{{crowd_security}}" value="Crowd Security/Control" checked="checked">
            Crowd Security/Control
          </label>
        </div>
        <div class="radio">
          <label for="Event Type-1">
            <input type="radio" name="Event Type" id="XXX" value="Asset Protection">
            Asset Protection
          </label>
        </div>
        <div class="radio">
          <label for="Event Type-2">
            <input type="radio" name="Event Type" id="Event Type-2" value="Special Patrols">
            Special Patrols
          </label>
        </div>
        <div class="radio">
          <label for="Event Type-3">
            <input type="radio" name="Event Type" id="Event Type-3" value="Traffic Direction">
            Traffic Direction
          </label>
        </div>
        <div class="radio">
          <label for="Event Type-4">
            <input type="radio" name="Event Type" id="Event Type-4" value="Escorts">
            Escorts
          </label>
        </div>
        <div class="radio">
          <label for="Event Type-5">
            <input type="radio" name="Event Type" id="Event Type-5" value="Dignitary/VIP Protection">
            Dignitary/VIP Protection
          </label>
        </div>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Event Type">Crowd Security/Control</label>
      <div class="col-md-4">
        <select id="Event Type" name="Event Type" class="form-control">
          <option value="Private Party">Private Party</option>
          <option value="Wedding">Wedding</option>
          <option value="Public Party">Public Party</option>
          <option value="Festival">Festival</option>
          <option value="Concert">Concert</option>
          <option value="Circus">Circus</option>
          <option value="Carnival">Carnival</option>
          <option value="Sporting Event">Sporting Event</option>
          <option value="License premise/Bar club">License premise/Bar or club</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Hospital">Hospital</option>
          <option value="School">School</option>
        </select>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Special Patrols">Special Patrols</label>
      <div class="col-md-4">
        <select id="Special Patrols" name="Special Patrols" class="form-control">
          <option value="Neighborhood Patrol">Neighborhood Patrol</option>
          <option value="Apartment Roving Patrol">Apartment Roving Patrol</option>
          <option value="Special Community Patrols">Special Community Patrols</option>
        </select>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Traffic Direction">Traffic Direction</label>
      <div class="col-md-4">
        <select id="Traffic Direction" name="Traffic Direction" class="form-control">
          <option value="Parking ingress/egress">Parking ingress/egress</option>
          <option value="Construction Safety/control">Construction Safety/control</option>
          <option value="Intersection Control">Intersection Control</option>
        </select>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Escorts">Escorts</label>
      <div class="col-md-4">
        <select id="Escorts" name="Escorts" class="form-control">
          <option value="Funeral">Funeral</option>
          <option value="Over size/load movement">Over size/load movement</option>
          <option value="Dignitary">Dignitary</option>
        </select>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Asset Protection">Asset Protection</label>
      <div class="col-md-4">
        <select id="Asset Protection" name="Asset Protection" class="form-control">
          <option value="Loss Prevention at Retail">Loss Prevention at Retail</option>
          <option value="Stores">Stores</option>
          <option value="Bank Security">Bank Security</option>
          <option value="Money Drop Security">Money Drop Security</option>
        </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="officers"># of Officers Needed</label>
      <div class="col-md-4">
        <input id="officers" name="officers" type="text" placeholder="1" class="form-control input-md">

      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="hours"># of Hours Expected</label>
      <div class="col-md-4">
        <input id="hours" name="hours" type="text" placeholder="Minimum 2" class="form-control input-md">

      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="crowd">Estimated Size of Crowd</label>
      <div class="col-md-4">
        <select id="crowd" name="crowd" class="form-control">
          <option value="1-50 people = 1 Officer">1-50 people = 1 Officer</option>
          <option value="51-100 people = 2 Officers">51-100 people = 2 Officers</option>
          <option value="101-150 People = 3 Officers">101-150 People = 3 Officers</option>
        </select>
      </div>
    </div>

    <!-- Multiple Checkboxes -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Officer Attire">Officer Attire</label>
      <div class="col-md-4">
        <div class="checkbox">
          <label for="Officer Attire-0">
            <input type="checkbox" name="Officer Attire" id="Officer Attire-0" value="Police Officer Uniform">
            Police Officer Uniform
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Attire-1">
            <input type="checkbox" name="Officer Attire" id="Officer Attire-1" value="Casual Dress">
            Casual Dress
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Attire-2">
            <input type="checkbox" name="Officer Attire" id="Officer Attire-2" value="Formal Attire">
            Formal Attire
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Attire-3">
            <input type="checkbox" name="Officer Attire" id="Officer Attire-3" value="Suit &amp; Tie">
            Suit &amp; Tie
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Attire-4">
            <input type="checkbox" name="Officer Attire" id="Officer Attire-4" value="Doesn't Matter">
            Doesn't Matter
          </label>
        </div>
      </div>
    </div>

    <!-- Multiple Checkboxes -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Officer Skillset">Officer Skillset</label>
      <div class="col-md-4">
        <div class="checkbox">
          <label for="Officer Skillset-0">
            <input type="checkbox" name="Officer Skillset" id="Officer Skillset-0" value="Bicycle Certified">
            Bicycle Certified
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Skillset-1">
            <input type="checkbox" name="Officer Skillset" id="Officer Skillset-1" value="Dignitary Protection">
            Dignitary Protection
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Skillset-2">
            <input type="checkbox" name="Officer Skillset" id="Officer Skillset-2" value="Traffic Direction/Control">
            Traffic Direction/Control
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Skillset-3">
            <input type="checkbox" name="Officer Skillset" id="Officer Skillset-3" value="Motorcycle Officer">
            Motorcycle Officer
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Skillset-4">
            <input type="checkbox" name="Officer Skillset" id="Officer Skillset-4" value="Special Weapons">
            Special Weapons
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Skillset-5">
            <input type="checkbox" name="Officer Skillset" id="Officer Skillset-5" value="Civil Process Service">
            Civil Process Service
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Skillset-6">
            <input type="checkbox" name="Officer Skillset" id="Officer Skillset-6" value="Crime Scene Investigations">
            Crime Scene Investigations
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Skillset-7">
            <input type="checkbox" name="Officer Skillset" id="Officer Skillset-7" value="Financial Crimes Certified">
            Financial Crimes Certified
          </label>
        </div>
        <div class="checkbox">
          <label for="Officer Skillset-8">
            <input type="checkbox" name="Officer Skillset" id="Officer Skillset-8" value="Drug Recognition Expert">
            Drug Recognition Expert
          </label>
        </div>
      </div>
    </div>

    <!-- Prepended checkbox -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="prependedcheckbox">Foreign Language Speaker Needed</label>
      <div class="col-md-4">
        <div class="input-group">
      <span class="input-group-addon">
          <input type="checkbox">
      </span>
          <input id="prependedcheckbox" name="prependedcheckbox" class="form-control" type="text" placeholder="i.e. Spanish">
        </div>

      </div>
    </div>

    <!-- Multiple Checkboxes -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="options">Operational Details</label>
      <div class="col-md-4">
        <div class="checkbox">
          <label for="options-0">
            <input type="checkbox" name="options" id="options-0" value="Alcohol Served">
            Alcohol Served
          </label>
        </div>
        <div class="checkbox">
          <label for="options-1">
            <input type="checkbox" name="options" id="options-1" value="Traffic Direction">
            Traffic Direction
          </label>
        </div>
        <div class="checkbox">
          <label for="options-2">
            <input type="checkbox" name="options" id="options-2" value="Live Music">
            Live Music
          </label>
        </div>
        <div class="checkbox">
          <label for="options-3">
            <input type="checkbox" name="options" id="options-3" value="Dignitary Protection">
            Dignitary Protection
          </label>
        </div>
        <div class="checkbox">
          <label for="options-4">
            <input type="checkbox" name="options" id="options-4" value="Police Vehicle Needed">
            Police Vehicle Needed
          </label>
        </div>
        <div class="checkbox">
          <label for="options-5">
            <input type="checkbox" name="options" id="options-5" value="">
            Barricades Requested
          </label>
        </div>
        <div class="checkbox">
          <label for="options-6">
            <input type="checkbox" name="options" id="options-6" value="">
            Music or Amplified Sound
          </label>
        </div>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" ui-sref="checkout" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </fieldset>
</form>
