
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="Shortcut Icon" type="image/ico" href="images/favicon.png">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ES4 &middot; Account Sign In</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/font.css'; ?>" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/d616a5cee4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
  <script src="js/custom.js"></script>
</head>

<body class="transparent">
<div class="container">
  <div class="row" id="pwd-container">
    <div class="col-md-4 col-md-offset-4">
      <section class="login-form">
        <form method="post" role="login" id="loginForm">
          <img src="images/ps4Logo.png" class="img-responsive" alt="">
          <div class="input-group loginFieldElement">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
            <input type="email" name="logEmail" placeholder="Email Address" required class="form-control input-lg">
          </div>

          <div class="input-group loginFieldElement">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" name="logPassword" class="form-control input-lg" id="password" placeholder="Password" required >
          </div>

          <div class="form-group loginBtnElement">
            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</button>
          </div>
          <small class="pull-right"><a data-toggle="modal" href="#resetPassword"><i class="fa fa-unlock-alt"></i> Lost Password?</a></small>
        </form>
      </section>
    </div>
  </div>
</div>

<div class="modal fade" id="resetPassword" tabindex="-1" role="dialog" aria-labelledby="resetPassword" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">Reset Password</h4>
      </div>
      <form action="" method="post">
        <div class="modal-body">
          <div class="form-group">
            <label for="theEmail">Email Address</label>
            <input type="email" class="form-control" required name="theEmail" id="theEmail" value="" />
            <span class="help-block">The email address associated with your account.</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="input" name="submit" value="resetPass" class="btn btn-success btn-icon"><i class="fa fa-unlock-alt"></i> Reset Password</button>
          <button type="button" class="btn btn-default btn-icon" data-dismiss="modal"><i class="fa fa-times-circle-o"></i> Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $.backstretch([
      "images/us-police2.jpg"
      , "images/us-police1.jpg"
      , "images/us-police3.jpg"
    ], {duration: 5000, fade: 1000});

  });
</script>

<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
<script>
  window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      "palette": {
        "popup": {
          "background": "#252e39"
        },
        "button": {
          "background": "#14a7d0"
        }
      },
      "theme": "edgeless"
    })});
</script>


</body>
</html>
