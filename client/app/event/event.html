<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Form Name</legend>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Event Type">Event Type</label>
      <div class="col-md-4">
        <select id="Event Type" name="Event Type" class="form-control">
          <option value="Crowd Security/Control">Crowd Security/Control</option>
          <option value="Private Party">Private Party</option>
          <option value="Wedding">Wedding</option>
          <option value="Public Party">Public Party</option>
          <option value="Festival">Festival</option>
          <option value="Concert">Concert</option>
          <option value="Circus">Circus</option>
          <option value="Carnival">Carnival</option>
          <option value="Sporting Event">Sporting Event</option>
          <option value="License premise/Bar club">License premise/Bar or club</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Hospital">Hospital</option>
          <option value="School">School</option>
        </select>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </fieldset>
</form>
