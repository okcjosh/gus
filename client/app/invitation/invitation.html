<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-md-6 text-info">
        Job Date: {{job.date}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 text-info">
        Job Location: {{job.venue}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 text-info">
        Job Address: {{job.address}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-success btn-block btn-rounded" ui-sref='main' type="submit" ng-click="dosomething();">Yes, I accept this assignment</button>
      </div>
    </div>
    <span>
      <div class=""> </div>
    </span>
    <div class="row">
      <div class="col-md-6">
        <button type="button" class="btn btn-danger btn-block btn-rounded" ui-sref='main' type="submit" ng-click="dosomething();">No, I reject this assignment </button>
      </div>
    </div>
  </div>
</div>
